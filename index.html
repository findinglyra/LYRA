<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      The head element contains metadata about the document, like the charset, title, and links to external stylesheets or scripts. 
      The title element sets the title of the page, which is displayed as the page's title in the browser's title bar or in the page's tab.
      The meta elements are used to provide information about the document, such as the author, description, and keywords.
      The link elements are used to link to external stylesheets or scripts.
      The base element is used to specify the base URL for all relative URLs in the document.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyra</title>
    <meta name="description" content="Music and Astrological Social Networking Platform" />
    <meta name="author" content="Findinglyra" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
